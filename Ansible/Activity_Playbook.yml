---

- name: Activity_Playbook
  hosts: webservers
  become: true
  tasks:


  - name: Install docker.io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: Install python3-pip
    apt:
      name: python3-pip
      state: present

  - name: Install docker
    pip:
      name: docker
      state: present

  - name: Install cyberxsecurity/dvwa
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: present
      restart_policy: always
      published_ports: 80:80
